  <main>
    <section class="container-fluid p-5">
      <h1 class="title">
        <i class="fa-solid fa-dice fa-bounce"></i>
        Welcome to Pig Dice Game!
        <i class="fa-solid fa-face-smile-wink"></i>
      </h1>
      <div class="about-info-section">
        <button type="button" class="btn btn-danger me-2" id="newGameBtn">
          <i class="fa-solid fa-arrows-rotate"></i>
          New Game
        </button>
        <button class="btn btn-success me-2">
          <i class="fa-regular fa-circle-question"></i>
          About the Game
        </button>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="card shadow">
              <div class="card-body">
                  <div class="row gy-5">
                    <!--*****************************************************************
                    $$$$$$$\  $$\                                                 $$\   
                    $$  __$$\ $$ |                                              $$$$ |  
                    $$ |  $$ |$$ | $$$$$$\  $$\   $$\  $$$$$$\   $$$$$$\        \_$$ |

                    Description: Player 1 Section
                    *******************************************************************-->
                    <div class="col-md-4 col-lg-4">
                      <div class="card text-center" id="player1">
                        <div class="card-body">
                          <h2 class="card-title player-name">Player 1</h2>
                          <p class="card-text player-score" id="score1">0</p>
                          <div class="current mx-auto">
                            <p class="current-label">
                              Current
                            </p>
                            <p class="current-score" id="current1">
                              0
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--*****************************************************************
                    $$$$$$$\  $$\                     
                    $$  __$$\ \__|                    
                    $$ |  $$ |$$\  $$$$$$$\  $$$$$$\

                    Description: Dice Section
                    *******************************************************************-->
                    <div class="col-md-4 col-lg-4">
                      <div class="d-flex flex-column justify-content-between h-100 gap-5">
                        <div class="d-flex justify-content-center mt-5">
                            <div class="container-dice">
                              <div class="dice" id="dice">
                                <div class="front">
                                  <span class="fas fa-circle"></span>
                                </div>
                                <div class="back">
                                    <!-- i use pre tag to align dots -->
                                    <pre class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre><br>
                                    <pre class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                                </div>
                                <div class="top">
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                </div>
                                <div class="left">
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>

                                </div>
                                <div class="right">
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>

                                </div>
                                <div class="bottom">
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>
                                  <span class="fas fa-circle"></span>

                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="row gy-2">
                          <div class="d-grid gap-2 col-12 col-sm-12 col-md-12 col-lg-6 mx-auto">
                            <button type="button" class="btn btn-primary p-3 rounded me-2" id="rollBtn">
                              <i class="fa-solid fa-dice-d6"></i>
                              Roll
                            </button>
                          </div>
                          <div class="d-grid gap-2 col-12 col-sm-12 col-md-12 col-lg-6 mx-auto">
                            <button type="button" class="btn btn-primary p-3 rounded me-2" id="holdBtn">
                              <i class="fa-solid fa-upload"></i>
                              Hold
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
